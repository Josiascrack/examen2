<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container login-container">
        <div class="row">
          <div class="col-md-6 ads">
            <img src="https://www.laempresadelimpieza.com/wp-content/uploads/2017/03/empresa-de-limpieza-sede-1.jpg" alt="image" style="width: 100%; height: 100%;">
          </div>
          <div class="col-md-6 login-form">
            <div class="profile-img">
              <img src= "https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="profile_img" height="140px" width="140px;">
            </div>
            <h3>Acceso</h3>
            <form>
              <div class="form-group">
                <input id="usuario" type="text" class="form-control" name="Usuario" placeholder="Usuario">
              </div>
              <div class="form-group">
                <input id="contraseña" type="text" class="form-control" name="Contraseña" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <button id="boton" type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/login.js"></script>
</body>
</html>
